<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Notes App</title>
</head>
<body>
    <div class="wrapper">
        <div class="aside_container">
            <button class="add_btn">Add new note</button>
            <div class="note_aside">
                <h3>First note</h3>
                <p class="note_text_content">This is text of the first note...</p>
                <p class="note_date">September 18, 8:34pm</p>
            </div>
            <div class="note_aside">
                <h3>Second note</h3>
                <p class="note_text_content">This is text of the second note...</p>
                <p class="note_date">September 18, 8:37pm</p>
            </div>
        </div>
        <div class="main_container">
            <h1>Title of the first note</h1>
            <textarea name="text" id="main_text" placeholder="Type some hote here..."></textarea>
        </div>
    </div>



    <script src="main.js" type="module"></script>
</body>
</html>
